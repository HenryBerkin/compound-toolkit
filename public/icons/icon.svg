<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Investment Growth Calculator icon">
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#4f46e5"/>

  <!-- Bar chart (ascending) -->
  <rect x="8"  y="68" width="16" height="24" rx="3.5" fill="rgba(255,255,255,0.55)"/>
  <rect x="28" y="52" width="16" height="40" rx="3.5" fill="rgba(255,255,255,0.7)"/>
  <rect x="48" y="36" width="16" height="56" rx="3.5" fill="rgba(255,255,255,0.85)"/>
  <rect x="68" y="18" width="16" height="74" rx="3.5" fill="rgba(255,255,255,1)"/>

  <!-- Trend line -->
  <polyline
    points="16,65 36,49 56,33 76,15"
    stroke="white"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Dots on trend line -->
  <circle cx="16" cy="65" r="4.5" fill="white"/>
  <circle cx="36" cy="49" r="4.5" fill="white"/>
  <circle cx="56" cy="33" r="4.5" fill="white"/>
  <circle cx="76" cy="15" r="4.5" fill="white"/>
</svg>
